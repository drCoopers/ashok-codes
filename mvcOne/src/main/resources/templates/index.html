<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
          background-color: #f8f9fa;
        }

        .jumbotron {
          background: url('https://source.unsplash.com/1600x900/?nasa') no-repeat center center fixed;
          background-size: cover;
          color: white;
          text-shadow: 2px 2px 4px #000000;
          padding: 100px 25px;
          margin-bottom: 0;
        }

        h1 {
          font-size: 3.5em;
        }

        .container {
          margin-top: 30px;
        }

        img {
          max-width: 100%;
          height: auto;
        }
    </style>

    <title>Welcome to NASA!</title>
</head>
<body>

<div class="jumbotron text-center">
    <h1 class="display-3">Welcome to NASA!</h1>
    <p class="lead">Exploring the wonders of the universe.</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="https://source.unsplash.com/800x600/?earth" alt="Earth">
            <h2>Earth</h2>
            <p>Our home planet, a unique and beautiful place in the cosmos.</p>
        </div>
        <div class="col-md-4">
            <img src="https://source.unsplash.com/800x600/?sun" alt="Sun">
            <h2>Sun</h2>
            <p>The star at the center of our solar system, providing light and energy.</p>
        </div>
        <div class="col-md-4">
            <img src="https://source.unsplash.com/800x600/?moon" alt="Moon">
            <h2>Moon</h2>
            <p>Earth's natural satellite, with its mysterious and captivating phases.</p>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
