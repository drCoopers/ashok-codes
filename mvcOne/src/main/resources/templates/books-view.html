<!doctype html>
 <!-- Required meta tags -->
<meta charset="utf-8" xmlns:th="http://www.w3.org/1999/xhtml">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Demok</title>
<script th:inline="javascript">
    console.log([[${books}]]);
</script>

</head>
<body>
<div class="container">

    <h1 class="mb-5 md-5"> Books information </h1>

    <a href="/api/v1/book/add" class="btn btn-info mb-5 md-5" >add new book</a>
   <br>

    <TABLE class="table table-bordered">
        <thead>
        <tr>
            <th>Book id</th>
            <th>Author</th>
            <th>Book Name</th>
            <th>price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}" />
            <td th:text="${book.name}" />
            <td th:text="${book.author}" />
            <td th:text="${book.price}" />
            <td>
            <a href="/api/v1/book/show/edit/${book.id}" class="btn btn-primary">edid</a>
            <a href="#" class="btn btn-danger">delete</a>
            </td>
        </tr>

            <tr th:if="${books==null and books.isEmpty()}">
                <td callspan="4"> NO RECORD FOUND </td>
            </tr>

        </tr>

        </tbody>
    </TABLE>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
